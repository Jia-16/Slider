        <body>
            <h1>User Input Form</h1>

            <form>
                <label>Full name:</label>
                <input type="text"><br><br>

                <label>Email:</label>
                <input type="email"><br><br>

                <p>Gender</p>

                <p>Pick your interests</p>
                <input type="checkbox" id="sports" name="interests" value="sports">
                <label for="sports">Sports</label><br><br>
                <input type="checkbox" id="arts and crafts" name="interests" value="arts and crafts">
                <label for="arts and crafts">Arts & Crafts</label><br><br>
                <input type="checkbox" id="Reading" name="interests" value="reading">
                <label for="reading">Reading</label><br><br>

                <button type="button" onclick="sayThankYou()">Press to submit</button>
            </form>
